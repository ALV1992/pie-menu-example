<!DOCTYPE html>
<html>
<head>
  <title>Pie Menu Component</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="pie">
    <div class="container">
      <img class="unable" src="assets/avatar-man1.png" style="--angle: 0deg;" alt="...">
      <img class="unable" src="assets/avatar-man2.png" style="--angle: 45deg;" alt"...">
      <img class="unable" src="assets/avatar-woman.png" style="--angle: 90deg;" alt"...">
      <img class="unable" src="assets/avatar-man1.png" style="--angle: 135deg;" alt"...">
      <img class="unable" src="assets/avatar-man2.png" style="--angle: 180deg;" alt"...">
      <img class="unable" src="assets/avatar-woman.png" style="--angle: 225deg;" alt"...">
      <img class="unable" src="assets/avatar-man1.png" style="--angle: 270deg;" alt"...">
      <img class="unable" src="assets/avatar-man2.png" style="--angle: 315deg;" alt"...">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
